eureka:
  server:
    enable-self-preservation: false
  client:
    fetch-registry: false #是否检索服务
    register-with-eureka: false #是否向服务注册中心注册自己
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: eureka
    prefer-ip-address: true

spring:
  application:
    name: msa-eureka

server:
  port: 8761
